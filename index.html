<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Session Logger</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Training Session Logger</h1>

    <!-- Selectors -->
    <label for="trainingType">Select Training Type:</label>
    <select id="trainingType">
        <option value="gym">Gym</option>
        <option value="swimming">Swimming</option>
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
    </select>

    <label for="dateType">Select Date Type:</label>
    <select id="dateType">
        <option value="today">Today</option>
        <option value="previous">Previous Date</option>
    </select>

    <div id="formContainer"></div>

    <script src="script1.js" defer></script>
</body>
</html>
